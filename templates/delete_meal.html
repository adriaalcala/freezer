{% extends "base.html" %}

{% block content %}
    <h1>Delete Meal</h1>
    <form action="" method="post">
        <p>
        {{ form.meal_id.label }}            
        {{ form.meal_id }}
        </p>
        <p>
        {% for error in form.meal_id.errors %}
            <span style="color: red;">[{{ error }}]</span>
        {% endfor %}    
    </p>
        <p>{{ form.submit() }}</p>
        {{ form.csrf_token() }}
    </form>
    
</div>

{% endblock %}
